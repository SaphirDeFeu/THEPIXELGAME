<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>THE PIXEL GAME</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>THE PIXEL GAME</h1>
    <div>
      <canvas></canvas>
      <div class="color-bar">
        <div class="color-box color-red" data-color="1"></div>
        <div class="color-box color-brown" data-color="2"></div>
        <div class="color-box color-orange" data-color="3"></div>
        <div class="color-box color-yellow" data-color="4"></div>
        <div class="color-box color-lime" data-color="5"></div>
        <div class="color-box color-green" data-color="6"></div>
        <div class="color-box color-cyan" data-color="7"></div>
        <div class="color-box color-blue" data-color="8"></div>
        <div class="color-box color-purple" data-color="9"></div>
        <div class="color-box color-pink" data-color="10"></div>
        <div class="color-box color-black" data-color="11"></div>
        <div class="color-box color-white" data-color="12"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
